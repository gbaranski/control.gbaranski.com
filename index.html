<!DOCTYPE html>
<html lang="en">

<head>
  <title>Control page</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="scripts/watermixer.js"></script>
  <script src="scripts/alarmclock.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="card-deck" style="margin: 15px">
    <div class="card bg-dark text-white">
      <div class="card-header">Alarm clock settings</div>
      <div class="card-body">
        Currently alarm is set to: <span class="timeIndicator" id="alarmTime">Loading...</span>
        <p>
          Remaining time: <span class="timeIndicator" id="remainingAlarmTime">Loading...</span>
        </p>
        <hr class="whiteLine">
        <img class="temperatureIcon" src="assets/temperature.png"><span id="temperature">Loading...</span>/<span
          id="heatIndex"></span>
        <br>
        <img class="humidityIcon" src="assets/humidity.png"><span id="humidity">Loading...</span>
        <br>
        Current alarm state: <span id="alarmState">Loading...</span>
        <br>
        Choose the alarm time here: <label>
          <input class="bg-dark" style="
                border: 0;
                color: white;
                " type="time" name="time" autocomplete="off" id="userDefinedAlarmTime" />
        </label>
        <p>
          <button class="btn btn-outline-primary" id="submitTime">Send time data</button>
          <button class="btn btn-outline-primary" id="switchAlarmState">Switch state</button>
          <br>
        </p>
      </div>
    </div>

    <div class="card bg-dark text-white">
      <div class="card-header">Water Mixer settings</div>
      <div class="card-body">
        Currenty alarm is: <span id="waterMixerState">Loading...</span>
        <br />
        Remaining time:
        <br />
        <span id="waterMixerMinutes" class="timeIndicator">Loading...</span>
        <span id="waterMixerSeconds" class="timeIndicator">Loading...</span>
        <p>
          <br>
          <button class="btn btn-outline-primary" id="startMixingButton">
            Start Mixing water
          </button>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
